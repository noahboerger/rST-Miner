<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{ title }}</mat-card-title>
        <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <a href="{{ link }}" mat-button>DOWNLOAD</a>
    </mat-card-actions>
</mat-card>
